    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle de gasto de água</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid bg-info p-2 text-dark bg-opacity-50">
            <a class="navbar-brand" href="#">Controle de gasto de água</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a id="home" class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Mensal
                        </a>
                        <ul class="dropdown-menu">
                            <li><a id="jan" class="dropdown-item" href="#">Janeiro</a></li>
                            <li><a id="fev" class="dropdown-item" href="#">Fevereiro</a></li>
                            <li><a id="mar" class="dropdown-item" href="#">Março</a></li>
                            <li><a id="abr" class="dropdown-item" href="#">Abril</a></li>
                            <li><a id="mai" class="dropdown-item" href="#">Maio</a></li>
                            <li><a id="jun" class="dropdown-item" href="#">Junho</a></li>
                            <li><a id="jul" class="dropdown-item" href="#">Julho</a></li>
                            <li><a id="ago" class="dropdown-item" href="#">Agosto</a></li>
                            <li><a id="set" class="dropdown-item" href="#">Setembro</a></li>
                            <li><a id="out" class="dropdown-item" href="#">Outubro</a></li>
                            <li><a id="nov" class="dropdown-item" href="#">Novembro</a></li>
                            <li><a id="dez" class="dropdown-item" href="#">Dezembro</a></li>
                        </ul>
                    </li>
                </ul>
    <form class="d-flex" role="search">
        <input id="busca" class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search" />
        <button class="btn btn-outline-success" type="submit">
            Buscar
        </button>
    </form>
    </div>
    </div>
    </nav>

    <div class="container">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary mt-2 mb-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Cadastrar relatório
        </button>
        <div class="col-12 col-md-9 col-lg-6">
          <div class="card mb-2">
            <div class="card-header">Tendências</div>
            <div class="card-body">
              <p id="minimoo"></p>
              <p id="maximoo"></p>
              <p id="media"></p>

            </div>
          </div>
        </div>
    </div>
    <div class="container">
        <div id="relatorios" class="row"></div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastrar relatório</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                  <div class="col-3 mb-1">
                    <input id="mes" type="number" min="1" max="12" class="form-control" placeholder="Mês" aria-label="Mês" />
                  </div>
                  <div class="col-3 mb-1">
                    <input id="ano" type="number" class="form-control" placeholder="Ano" aria-label="Ano" min="1900" />
                  </div>
                  <div class="col-6">
                    <select id="tipo" class="form-select" aria-label="Default select example">
                      <option selected>Localidade</option>
                      <option>Residência</option>
                      <option>Corporativo</option>
                    </select>
                  </div>
                  <div class="input-group mb-3">
                    <input id="qtd" type="number" min="1" class="form-control" placeholder="Quantidade de água usada" aria-label="Quantidade de água usada" aria-describedby="basic-addon2">
                    <span class="input-group-text" id="basic-addon2">Litros</span>
                  </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button id="salvar" type="button" class="btn btn-primary">Salvar</button>
              </div>
            </div>
          </div>
        </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>

  <script src="./gs.js"></script>


    
    

</body>

</html>
